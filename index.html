<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Corporate Gifting in Nagpur | Boxwish Biz</title>
<meta name="description" content="Corporate gifting in Nagpur & across India. Bulk corporate gifts, employee kits and branded merchandise by Boxwish Biz.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;color:#111;background:#fff;line-height:1.6}
.container{width:90%;max-width:1200px;margin:auto}
.section{padding:110px 0}
.section-light{background:#f7f9fc}

/* NAVBAR */
.navbar{
position:fixed;top:0;width:100%;
background:#fff;padding:18px 0;z-index:1000;
box-shadow:0 6px 24px rgba(0,0,0,0.08);
}
.nav-inner{display:flex;justify-content:space-between;align-items:center}

/* HERO */
.hero{
margin-top:80px;
min-height:85vh;
background:
linear-gradient(90deg, rgba(11,26,58,.82) 0%, rgba(11,26,58,.55) 45%, rgba(11,26,58,.25) 100%),
url('hero-boxwish.png') center/cover no-repeat;
display:flex;align-items:center;
}
.hero-content{max-width:620px;color:#fff}
.hero h1{font-size:54px;line-height:1.1;margin-bottom:18px}
.hero p{font-size:18px;margin-bottom:28px}

.btn{
display:inline-block;background:#25D366;color:#fff;
padding:16px 34px;border-radius:8px;font-weight:700;text-decoration:none;
transition:.25s;
}
.btn:hover{transform:translateY(-2px)}

/* PRODUCTS */
.product-grid{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:26px;
}
.product-card{
background:#fff;border-radius:12px;overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.06);
transition:.25s;
height:100%;
display:flex;
flex-direction:column;
}
.product-card img{
width:100%;
height:210px;
object-fit:cover;
}
.product-title{
padding:16px;
font-weight:600;
text-align:center;
color:#0B1A3A;
margin-top:auto;
}

/* WHY */
.why-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:30px;
text-align:center;
}
.why-box{
padding:32px 22px;
border-radius:12px;
background:#fff;
box-shadow:0 10px 25px rgba(0,0,0,.05);
}

/* SPLIT — FIXED ALIGNMENT */
.split{
display:grid;
grid-template-columns:1fr 1fr;
gap:70px;
align-items:center;
}
.split-text h2{
font-size:32px;
margin-bottom:14px;
color:#0B1A3A;
}
.split-text p{color:#555}
.split img{
width:100%;
height:420px;
object-fit:cover;
border-radius:14px;
box-shadow:0 25px 50px rgba(0,0,0,.12);
}

/* CLIENT STRIP */
.client-strip{text-align:center;background:#fafafa}
.client-logos{
display:flex;flex-wrap:wrap;justify-content:space-between;
gap:30px;margin-top:30px;opacity:.65;font-weight:600;
}

/* CONTACT */
.contact{background:#0B1A3A;color:#fff;text-align:center}
form{
max-width:520px;margin:30px auto 0;
display:flex;flex-direction:column;
}
input,textarea{
padding:14px;margin-bottom:14px;border-radius:6px;border:none;
}
button{
background:#25D366;color:#fff;padding:16px;border:none;
border-radius:8px;font-weight:700;cursor:pointer;
}

/* FOOTER */
.footer{
background:#07122b;color:#cbd5e1;
padding:50px 0 30px;text-align:center;
}
.footer h3{color:#fff;margin-bottom:15px}

/* WHATSAPP */
.whatsapp-float{
position:fixed;right:20px;bottom:90px;z-index:999;
}
.whatsapp-float img{width:56px;height:56px}

/* MOBILE CTA */
.mobile-cta{
display:none;position:fixed;bottom:0;left:0;width:100%;
background:#fff;box-shadow:0 -5px 20px rgba(0,0,0,.08);
z-index:9998;padding:10px;gap:10px;
}
.mobile-cta a{
flex:1;text-align:center;padding:14px;border-radius:8px;
font-weight:700;text-decoration:none;
}
.mobile-cta a:first-child{background:#0B1A3A;color:#fff}
.mobile-cta a:last-child{background:#25D366;color:#fff}

/* POPUP — FIXED */
.exit-popup{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.55);
justify-content:center;align-items:center;
z-index:9999;padding:20px;
}
.exit-box{
position:relative;
background:#fff;padding:44px 36px;border-radius:14px;
max-width:480px;width:100%;text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,.25);
}
.popup-close{
position:absolute;top:10px;right:14px;
font-size:24px;cursor:pointer;color:#888;font-weight:700;
}
.exit-btn{
display:inline-block;background:#25D366;color:#fff;
padding:16px 34px;border-radius:8px;font-weight:700;text-decoration:none;
}

/* RESPONSIVE */
@media(max-width:992px){
.product-grid{grid-template-columns:repeat(2,1fr)}
.why-grid{grid-template-columns:repeat(2,1fr)}
.split{grid-template-columns:1fr;gap:40px}
.split img{height:260px}
.hero h1{font-size:34px}
.mobile-cta{display:flex}
body{padding-bottom:80px}
}
</style>
</head>

<body>

<header class="navbar">
<div class="container nav-inner">
<img src="logo-dark.png" height="42">
</div>
</header>

<section class="hero">
<div class="container">
<div class="hero-content">
<h1>Corporate Gifting.<br>Structured. Reliable. Premium.</h1>
<p>Professional corporate gifting in Nagpur & across India.</p>
<a href="#contact" class="btn">Request a Quote</a>
</div>
</div>
</section>

<!-- SPLIT SECTIONS NOW PERFECTLY ALIGNED -->

<!-- POPUP -->
<div class="exit-popup" id="exitPopup">
<div class="exit-box">
<div class="popup-close" onclick="closePopup()">×</div>
<h3>Before you leave…</h3>
<p>Get best bulk pricing for your corporate gifting requirement.</p>
<a href="#contact" class="exit-btn" onclick="closePopup()">Get Quick Quote</a>
</div>
</div>

<script>
let shown=false;

function closePopup(){
document.getElementById("exitPopup").style.display="none";
}

document.addEventListener("mouseout",function(e){
if(!shown && e.clientY<10){
document.getElementById("exitPopup").style.display="flex";
shown=true;
}
});

document.addEventListener("keydown",function(e){
if(e.key==="Escape") closePopup();
});

document.getElementById("exitPopup").addEventListener("click",function(e){
if(e.target===this) closePopup();
});
</script>

</body>
</html>
